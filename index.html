<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pro Practice Metronome</title>
	<style>
		body {
			margin: 0;
			background: #0e0e0e;
			color: #eee;
			font-family: system-ui, sans-serif;
			overflow-x: hidden;
		}

		button {
			cursor: pointer;
			background: #333;
			color: white;
			border: 1px solid #444;
			padding: 10px;
			border-radius: 8px;
			font-weight: bold;
			transition: 0.2s;
		}

		button:hover {
			background: #444;
		}

		input {
			background: #222;
			color: #fff;
			border: 1px solid #444;
			padding: 6px;
			border-radius: 4px;
		}

		/* Builder UI */
		.practice {
			border: 1px solid #333;
			padding: 20px;
			margin: 15px;
			border-radius: 12px;
			background: #151515;
		}

		.met {
			border-left: 4px solid #007bff;
			padding: 10px;
			margin: 10px 0 10px 15px;
			background: #1c1c1c;
			display: flex;
			align-items: center;
			gap: 10px;
			border-radius: 0 8px 8px 0;
		}

		.met input {
			flex: 1;
			min-width: 50px;
		}

		.met input[type="number"] {
			flex: 0 0 60px;
		}

		/* Player UI */
		#player {
			display: none;
			height: 100vh;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			text-align: center;
		}

		#bpm-display {
			font-size: 90px;
			font-weight: 800;
			color: #007bff;
			font-variant-numeric: tabular-nums;
			margin: 0;
			line-height: 1;
		}

		.beat-container {
			display: flex;
			gap: 15px;
			margin: 15px 0;
		}

		.dot {
			width: 20px;
			height: 20px;
			background: #222;
			border-radius: 50%;
			border: 1px solid #333;
		}

		.dot.active-accent {
			background: #007bff;
			box-shadow: 0 0 15px #007bff;
		}

		.dot.active-normal {
			background: #eee;
			box-shadow: 0 0 15px #eee;
		}

		/* Knob */
		.knob-container {
			position: relative;
			width: 130px;
			height: 130px;
			margin: 10px auto;
			cursor: ns-resize;
			touch-action: none;
		}

		.knob {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background: radial-gradient(circle at 30% 30%, #444, #222);
			border: 4px solid #333;
			position: relative;
		}

		.knob-indicator {
			position: absolute;
			width: 4px;
			height: 25px;
			background: #007bff;
			left: 50%;
			top: 10px;
			margin-left: -2px;
			border-radius: 2px;
			box-shadow: 0 0 8px #007bff;
		}

		.big-controls {
			display: flex;
			gap: 20px;
			align-items: center;
			justify-content: center;
			margin-top: 10px;
		}

		.btn-circle {
			width: 65px;
			height: 65px;
			border-radius: 50%;
			font-size: 24px;
			border: 2px solid #333;
		}

		.btn-play {
			width: 85px;
			height: 85px;
			font-size: 35px;
			background: #0056b3;
			border-color: #007bff;
		}

		.nav-controls {
			margin-top: 20px;
			display: flex;
			gap: 20px;
		}

		#stop {
			background: #200;
			border: none;
			color: #744;
			margin-top: 30px;
			font-size: 11px;
			letter-spacing: 1px;
		}
	</style>
</head>

<body>

	<div id="builder">
		<div style="padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;">
			<h1>Practice Builder</h1>
			<button id="addPracticeBtn" style="background: #0056b3;">+ Add New Practice</button>
		</div>
		<div id="app"></div>
	</div>

	<div id="player">
		<div id="label" style="color: #888; letter-spacing: 2px; font-weight: bold; margin-bottom: 10px;">SECTION</div>

		<div class="beat-container">
			<div class="dot" id="dot-0"></div>
			<div class="dot" id="dot-1"></div>
			<div class="dot" id="dot-2"></div>
			<div class="dot" id="dot-3"></div>
		</div>

		<div class="knob-container" id="knobContainer">
			<div class="knob" id="knob">
				<div class="knob-indicator"></div>
			</div>
		</div>

		<div id="bpm-display">120</div>
		<div id="remaining" style="font-size:24px; font-weight: bold; font-family: monospace;">00s</div>

		<div class="big-controls">
			<button id="minus" class="btn-circle">−</button>
			<button id="playPause" class="btn-circle btn-play">II</button>
			<button id="plus" class="btn-circle">+</button>
		</div>

		<div class="nav-controls">
			<button id="prevBtn" style="background: transparent; border:none; color: #666;">« PREV</button>
			<button id="nextBtn" style="background: transparent; border:none; color: #666;">NEXT »</button>
		</div>

		<div id="upcoming-box" style="margin-top: 20px; opacity: 0.6;">
			<div id="upcoming-details" style="font-size: 14px;">--</div>
		</div>
		<button id="stop">EXIT PLAYER (ESC)</button>
	</div>

	<script>
		let practices = JSON.parse(localStorage.getItem("practices") || "[]");
		const save = () => localStorage.setItem("practices", JSON.stringify(practices));

		let audioCtx, nextTickTime = 0,
			schedulerInterval, countdownInterval;
		let currentBPM = 120,
			activePractice = null,
			activeMetIndex = -1;
		let beatCounter = 0,
			isPaused = false,
			timeLeftInSection = 0;

		/* =====================
		   KNOB LOGIC
		===================== */
		const knob = document.getElementById('knob');
		const knobContainer = document.getElementById('knobContainer');
		let isDragging = false,
			lastY = 0;

		knobContainer.onmousedown = (e) => {
			isDragging = true;
			lastY = e.clientY;
			initAudio();
		};
		window.onmousemove = (e) => {
			if (!isDragging) return;
			adjustBPM(lastY - e.clientY);
			lastY = e.clientY;
		};
		window.onmouseup = () => isDragging = false;
		knobContainer.onwheel = (e) => {
			e.preventDefault();
			adjustBPM(e.deltaY < 0 ? 1 : -1);
		};

		function adjustBPM(amount) {
			currentBPM = Math.max(20, Math.min(300, currentBPM + amount));
			const rotation = ((currentBPM - 20) / (300 - 20) * 300) - 150;
			knob.style.transform = `rotate(${rotation}deg)`;
			updatePlayerUI();
		}

		/* =====================
		   AUDIO
		===================== */
		function initAudio() {
			if (!audioCtx) audioCtx = new(window.AudioContext || window.webkitAudioContext)();
			if (audioCtx.state === 'suspended') audioCtx.resume();
		}

		function playClick(time, accented, currentBeat) {
			const osc = audioCtx.createOscillator();
			const gain = audioCtx.createGain();
			osc.frequency.setValueAtTime(accented ? 1600 : 900, time);
			gain.gain.setValueAtTime(0.3, time);
			gain.gain.exponentialRampToValueAtTime(0.001, time + 0.04);
			osc.connect(gain);
			gain.connect(audioCtx.destination);
			osc.start(time);
			osc.stop(time + 0.05);
			setTimeout(() => {
				if (!isPaused) lightUpDot(currentBeat);
			}, (time - audioCtx.currentTime) * 1000);
		}

		function lightUpDot(beatIndex) {
			document.querySelectorAll('.dot').forEach(d => d.className = 'dot');
			const dot = document.getElementById(`dot-${beatIndex}`);
			if (dot) {
				dot.classList.add(beatIndex === 0 ? 'active-accent' : 'active-normal');
				setTimeout(() => {
					dot.className = 'dot';
				}, 150);
			}
		}

		function scheduler() {
			if (isPaused) return;
			while (nextTickTime < audioCtx.currentTime + 0.1) {
				playClick(nextTickTime, (beatCounter % 4) === 0, beatCounter % 4);
				nextTickTime += 60 / currentBPM;
				beatCounter++;
			}
		}

		/* =====================
		   CORE ENGINE
		===================== */
		function runSection(index) {
			if (!activePractice || index >= activePractice.metronomes.length) {
				return activePractice?.loop ? runSection(0) : stopEverything();
			}
			if (index < 0) index = 0;
			activeMetIndex = index;
			const met = activePractice.metronomes[index];
			currentBPM = met.startBPM;
			timeLeftInSection = met.duration;
			adjustBPM(0);
			updatePlayerUI();
			beatCounter = 0;
			nextTickTime = audioCtx.currentTime;
			if (!schedulerInterval) schedulerInterval = setInterval(scheduler, 25);
			startCountdown();
		}

		function startCountdown() {
			clearInterval(countdownInterval);
			countdownInterval = setInterval(() => {
				if (!isPaused) {
					timeLeftInSection--;
					document.getElementById("remaining").textContent = `${Math.max(0, timeLeftInSection)}s`;
					if (timeLeftInSection <= 0) runSection(activeMetIndex + 1);
				}
			}, 1000);
		}

		function updatePlayerUI() {
			if (activeMetIndex === -1) return;
			document.getElementById("bpm-display").textContent = Math.round(currentBPM);
			document.getElementById("label").textContent = activePractice.metronomes[activeMetIndex].name.toUpperCase();
			const next = activePractice.metronomes[activeMetIndex + 1];
			document.getElementById("upcoming-details").innerHTML = next ?
				`NEXT: ${next.name} (${next.startBPM} BPM)` : "END OF ROUTINE";
			activePractice.metronomes[activeMetIndex].startBPM = currentBPM;
			save();
		}

		function stopEverything() {
			isPaused = false;
			clearInterval(schedulerInterval);
			clearInterval(countdownInterval);
			schedulerInterval = null;
			document.getElementById("builder").style.display = "block";
			document.getElementById("player").style.display = "none";
			render();
		}

		/* =====================
		   BUILDER UI (RESTORED)
		===================== */
		function render() {
			const app = document.getElementById("app");
			app.innerHTML = "";

			practices.forEach((p, pIdx) => {
				const card = document.createElement("div");
				card.className = "practice";
				card.innerHTML = `
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <input type="text" value="${p.name}" onchange="practices[${pIdx}].name=this.value; save();" style="font-weight:bold; font-size:1.2rem; color:#007bff; border:none; background:transparent;">
        <div style="display:flex; align-items:center; gap:10px;">
          <label style="font-size:11px; color:#666;">LOOP <input type="checkbox" ${p.loop ? 'checked' : ''} onchange="practices[${pIdx}].loop=this.checked; save();"></label>
          <button onclick="practices.splice(${pIdx},1); save(); render();" style="background:#311; border:none; padding:4px 8px;">✕</button>
        </div>
      </div>
    `;

				p.metronomes.forEach((m, mIdx) => {
					const mDiv = document.createElement("div");
					mDiv.className = "met";
					mDiv.innerHTML = `
        <input type="text" value="${m.name}" onchange="practices[${pIdx}].metronomes[${mIdx}].name=this.value; save();">
        <input type="number" value="${m.startBPM}" onchange="practices[${pIdx}].metronomes[${mIdx}].startBPM=parseInt(this.value); save();"> <small>BPM</small>
        <input type="number" value="${m.duration}" onchange="practices[${pIdx}].metronomes[${mIdx}].duration=parseInt(this.value); save();"> <small>SEC</small>
        <button onclick="practices[${pIdx}].metronomes.splice(${mIdx},1); save(); render();" style="background:transparent; color:#555; border:none;">✕</button>
      `;
					card.appendChild(mDiv);
				});

				const actions = document.createElement("div");
				actions.style.display = "flex";
				actions.style.gap = "10px";
				actions.style.marginTop = "15px";

				const addSection = document.createElement("button");
				addSection.textContent = "+ Section";
				addSection.style.flex = "1";
				addSection.onclick = () => {
					p.metronomes.push({
						name: "New Part",
						startBPM: 120,
						duration: 60
					});
					save();
					render();
				};

				const startBtn = document.createElement("button");
				startBtn.textContent = "START PRACTICE ▶";
				startBtn.style.flex = "2";
				startBtn.style.background = "#0056b3";
				startBtn.onclick = () => {
					document.getElementById("builder").style.display = "none";
					document.getElementById("player").style.display = "flex";
					initAudio();
					activePractice = p;
					isPaused = false;
					runSection(0);
				};

				actions.append(addSection, startBtn);
				card.appendChild(actions);
				app.appendChild(card);
			});
		}

		document.getElementById("playPause").onclick = () => {
			isPaused = !isPaused;
			document.getElementById("playPause").textContent = isPaused ? "▶" : "II";
		};
		document.getElementById("plus").onclick = () => adjustBPM(1);
		document.getElementById("minus").onclick = () => adjustBPM(-1);
		document.getElementById("nextBtn").onclick = () => runSection(activeMetIndex + 1);
		document.getElementById("prevBtn").onclick = () => runSection(activeMetIndex - 1);
		document.getElementById("stop").onclick = stopEverything;
		document.getElementById("addPracticeBtn").onclick = () => {
			practices.push({
				name: "Daily Routine",
				loop: false,
				metronomes: [{
					name: "Warmup",
					startBPM: 100,
					duration: 60
				}]
			});
			save();
			render();
		};

		window.addEventListener('keydown', (e) => {
			if (document.getElementById("player").style.display === "flex") {
				if (e.key === "Escape") stopEverything();
				if (e.key === " ") {
					e.preventDefault();
					document.getElementById("playPause").click();
				}
			}
		});

		render();
	</script>
</body>

</html>
