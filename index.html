<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pro Practice Metronome</title>
	<style>
		body {
			margin: 0;
			background: #0e0e0e;
			color: #eee;
			font-family: system-ui, -apple-system, sans-serif;
		}

		button {
			cursor: pointer;
			background: #333;
			color: white;
			border: 1px solid #444;
			padding: 12px;
			border-radius: 8px;
			transition: 0.2s;
			font-weight: bold;
		}

		button:hover {
			background: #444;
			border-color: #666;
		}

		input {
			background: #222;
			color: #fff;
			border: 1px solid #444;
			padding: 6px;
			border-radius: 4px;
		}

		.practice {
			border: 1px solid #333;
			padding: 15px;
			margin: 15px;
			border-radius: 12px;
			background: #151515;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
		}

		.met {
			border-left: 4px solid #007bff;
			padding: 10px;
			margin: 10px 0 10px 15px;
			background: #1c1c1c;
			border-radius: 0 8px 8px 0;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		#player {
			display: none;
			height: 100vh;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			text-align: center;
		}

		#bpm-display {
			font-size: 100px;
			font-weight: 800;
			margin: 10px 0;
			color: #007bff;
			font-variant-numeric: tabular-nums;
		}

		.big-controls {
			display: flex;
			gap: 20px;
			margin: 20px;
		}

		.big-controls button {
			font-size: 40px;
			width: 80px;
			height: 80px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#stop {
			background: #800;
			border-color: #a00;
			padding: 15px 60px;
			font-size: 1.2rem;
			margin-top: 30px;
			text-transform: uppercase;
			letter-spacing: 2px;
		}

		#stop:hover {
			background: #b00;
		}

		.header {
			padding: 20px;
			border-bottom: 1px solid #333;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
	</style>
</head>

<body>

	<div id="builder">
		<div class="header">
			<h1>Practice Builder</h1>
			<button id="addPracticeBtn">+ Add Practice</button>
		</div>
		<div id="app"></div>
	</div>

	<div id="player">
		<h2 id="label" style="opacity: 0.6; margin: 0;">Section Name</h2>
		<div id="bpm-display">120</div>
		<div id="remaining" style="font-size:24px; font-weight: 300;">Time left: --</div>

		<div class="big-controls">
			<button id="minus">−</button>
			<button id="plus">+</button>
		</div>

		<div id="upcoming" style="font-size:16px; opacity:0.5;">Upcoming: --</div>
		<button id="stop">STOP</button>
	</div>

	<script>
		/* =====================
   STATE
===================== */
		let practices = JSON.parse(localStorage.getItem("practices") || "[]");
		const save = () => localStorage.setItem("practices", JSON.stringify(practices));

		let audioCtx = null;
		let nextTickTime = 0;
		let schedulerInterval = null;
		let sectionTimeout = null;
		let countdownInterval = null;

		let currentBPM = 120;
		let activePractice = null;
		let activeMetIndex = -1;
		let beatCounter = 0;

		/* =====================
		   AUDIO
		===================== */
		function initAudio() {
			if (!audioCtx) audioCtx = new(window.AudioContext || window.webkitAudioContext)();
			if (audioCtx.state === 'suspended') audioCtx.resume();
		}

		function playClick(time, accented) {
			const osc = audioCtx.createOscillator();
			const gain = audioCtx.createGain();
			osc.frequency.setValueAtTime(accented ? 1500 : 1000, time);
			gain.gain.setValueAtTime(0.4, time);
			gain.gain.exponentialRampToValueAtTime(0.001, time + 0.05);
			osc.connect(gain);
			gain.connect(audioCtx.destination);
			osc.start(time);
			osc.stop(time + 0.05);
		}

		function scheduler() {
			// We use currentBPM here. Since this runs every 25ms, 
			// any change to currentBPM is picked up almost instantly.
			while (nextTickTime < audioCtx.currentTime + 0.1) {
				playClick(nextTickTime, beatCounter % 4 === 0);
				nextTickTime += 60 / currentBPM;
				beatCounter++;
			}
		}

		/* =====================
		   ENGINE
		===================== */
		function startPractice(practice) {
			initAudio();
			activePractice = practice;
			document.getElementById("builder").style.display = "none";
			document.getElementById("player").style.display = "flex";
			runSection(0);
		}

		function runSection(index) {
			if (index >= activePractice.metronomes.length) {
				if (activePractice.loop) return runSection(0);
				return stopEverything();
			}

			activeMetIndex = index;
			const met = activePractice.metronomes[index];

			// Load BPM from saved data
			currentBPM = met.startBPM;
			updateDisplay();

			document.getElementById("label").textContent = met.name;

			const next = activePractice.metronomes[index + 1];
			document.getElementById("upcoming").textContent = next ? `Next: ${next.name}` : "End of Practice";

			beatCounter = 0;
			nextTickTime = audioCtx.currentTime;

			if (!schedulerInterval) schedulerInterval = setInterval(scheduler, 25);

			let timeLeft = met.duration;
			clearInterval(countdownInterval);
			countdownInterval = setInterval(() => {
				timeLeft--;
				document.getElementById("remaining").textContent = `Time left: ${Math.max(0, timeLeft)}s`;
			}, 1000);

			clearTimeout(sectionTimeout);
			sectionTimeout = setTimeout(() => runSection(index + 1), met.duration * 1000);
		}

		function updateDisplay() {
			document.getElementById("bpm-display").textContent = currentBPM;
			// Live update the saved practice data while playing
			if (activePractice && activeMetIndex !== -1) {
				activePractice.metronomes[activeMetIndex].startBPM = currentBPM;
				save();
			}
		}

		function stopEverything() {
			clearInterval(schedulerInterval);
			clearInterval(countdownInterval);
			clearTimeout(sectionTimeout);
			schedulerInterval = null;
			document.getElementById("builder").style.display = "block";
			document.getElementById("player").style.display = "none";
			render();
		}

		/* =====================
		   UI
		===================== */
		function render() {
			const app = document.getElementById("app");
			app.innerHTML = "";
			practices.forEach((p, pIdx) => {
				const card = document.createElement("div");
				card.className = "practice";
				card.innerHTML = `
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <input type="text" value="${p.name}" onchange="practices[${pIdx}].name=this.value; save();" style="font-size:1.2rem; font-weight:bold;">
        <div>
          <label>Loop <input type="checkbox" ${p.loop ? 'checked' : ''} onchange="practices[${pIdx}].loop=this.checked; save();"></label>
          <button onclick="practices.splice(${pIdx},1); save(); render();" style="background:#422; margin-left:10px;">Delete</button>
        </div>
      </div>
    `;

				p.metronomes.forEach((m, mIdx) => {
					const mDiv = document.createElement("div");
					mDiv.className = "met";
					mDiv.innerHTML = `
        <input type="text" value="${m.name}" placeholder="Section" onchange="practices[${pIdx}].metronomes[${mIdx}].name=this.value; save();" style="flex:1">
        <input type="number" value="${m.startBPM}" style="width:50px" onchange="practices[${pIdx}].metronomes[${mIdx}].startBPM=parseInt(this.value); save();"> <small>BPM</small>
        <input type="number" value="${m.duration}" style="width:50px" onchange="practices[${pIdx}].metronomes[${mIdx}].duration=parseInt(this.value); save();"> <small>Sec</small>
        <button onclick="practices[${pIdx}].metronomes.splice(${mIdx},1); save(); render();" style="padding:4px 8px;">✕</button>
      `;
					card.appendChild(mDiv);
				});

				const addM = document.createElement("button");
				addM.textContent = "+ Section";
				addM.onclick = () => {
					p.metronomes.push({
						name: "New Section",
						startBPM: 120,
						duration: 30
					});
					save();
					render();
				};

				const playBtn = document.createElement("button");
				playBtn.textContent = "▶ START";
				playBtn.style.background = "#0056b3";
				playBtn.style.marginLeft = "10px";
				playBtn.onclick = () => startPractice(p);

				card.append(addM, playBtn);
				app.appendChild(card);
			});
		}

		/* =====================
		   CONTROLS
		===================== */
		document.getElementById("plus").onclick = () => {
			currentBPM += 1;
			updateDisplay();
		};
		document.getElementById("minus").onclick = () => {
			currentBPM = Math.max(20, currentBPM - 1);
			updateDisplay();
		};
		document.getElementById("stop").onclick = stopEverything;
		document.getElementById("addPracticeBtn").onclick = () => {
			practices.push({
				name: "Daily Routine",
				loop: false,
				metronomes: [{
					name: "Warmup",
					startBPM: 100,
					duration: 60
				}]
			});
			save();
			render();
		};

		render();
	</script>
</body>

</html>
