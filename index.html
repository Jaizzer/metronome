<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Pro Practice Metronome</title>
	<style>
		:root {
			--primary: #007bff;
			--bg: #0e0e0e;
			--card: #151515;
			--text: #eee;
			--container-width: 450px;
		}

		body {
			margin: 0;
			background: var(--bg);
			color: var(--text);
			font-family: system-ui, -apple-system, sans-serif;
			display: flex;
			justify-content: center;
			overflow-x: hidden;
			/* Prevents weird horizontal shifts on iOS */
			-webkit-tap-highlight-color: transparent;
		}

		#builder,
		#player {
			width: 100%;
			max-width: var(--container-width);
			min-height: 100vh;
			padding: 20px;
			box-sizing: border-box;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 30px;
			position: relative;
			z-index: 10;
		}

		/* Forces iOS to recognize this as an interactive element */
		#addPracticeBtn {
			cursor: pointer;
			touch-action: manipulation;
			-webkit-appearance: none;
		}

		.practice {
			border: 1px solid #333;
			padding: 20px;
			margin-bottom: 20px;
			border-radius: 16px;
			background: var(--card);
			position: relative;
		}

		.met {
			border-left: 4px solid var(--primary);
			padding: 12px 8px;
			margin: 12px 0;
			background: #1c1c1c;
			display: grid;
			grid-template-columns: 2fr 1fr 1fr 30px;
			gap: 8px;
			align-items: center;
			border-radius: 4px;
			overflow: hidden;
		}

		input {
			background: #222;
			color: #fff;
			border: 1px solid #444;
			padding: 10px 5px;
			border-radius: 8px;
			font-size: 13px;
			width: 100%;
			box-sizing: border-box;
			min-width: 0;
		}

		#player {
			display: none;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 25px;
		}

		#bpm-display {
			font-size: 90px;
			font-weight: 800;
			color: var(--primary);
			line-height: 1;
			margin: 10px 0;
		}

		.knob-container {
			width: 180px;
			height: 180px;
			position: relative;
			cursor: ns-resize;
			touch-action: none;
			user-select: none;
		}

		.knob {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background: radial-gradient(circle at 30% 30%, #444, #222);
			border: 5px solid #333;
			position: relative;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
			pointer-events: none;
		}

		.knob-indicator {
			position: absolute;
			width: 6px;
			height: 20%;
			background: var(--primary);
			left: 50%;
			top: 8%;
			transform: translateX(-50%);
			border-radius: 10px;
		}

		.dot {
			width: 18px;
			height: 18px;
			background: #222;
			border-radius: 50%;
			border: 1px solid #333;
			display: inline-block;
			margin: 0 6px;
		}

		.dot.active-accent {
			background: var(--primary);
			box-shadow: 0 0 15px var(--primary);
		}

		.dot.active-normal {
			background: #eee;
			box-shadow: 0 0 10px #eee;
		}

		.big-controls {
			display: flex;
			gap: 25px;
			align-items: center;
		}

		.btn-circle {
			width: 65px;
			height: 65px;
			border-radius: 50%;
			font-size: 24px;
			background: #222;
			color: #eee;
			border: 1px solid #444;
			cursor: pointer;
		}

		.btn-play {
			width: 85px;
			height: 85px;
			background: var(--primary);
			border: none;
			font-size: 36px;
			color: white;
		}

		.bottom-meta {
			margin-top: 10px;
			width: 100%;
		}

		.nav-btns {
			display: flex;
			justify-content: center;
			gap: 40px;
			margin-bottom: 15px;
		}

		button {
			font-family: inherit;
			transition: opacity 0.2s;
			cursor: pointer;
		}

		button:active {
			opacity: 0.7;
		}

		.delete-routine {
			background: none;
			border: none;
			color: #ff4444;
			cursor: pointer;
			font-size: 18px;
			opacity: 0.5;
		}

		.delete-routine:hover {
			opacity: 1;
		}

		#modal-overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.85);
			z-index: 1000;
			justify-content: center;
			align-items: center;
		}

		.modal {
			background: #1c1c1c;
			padding: 30px;
			border-radius: 20px;
			text-align: center;
			max-width: 300px;
			border: 1px solid #333;
		}

		.modal-btns {
			display: flex;
			gap: 15px;
			margin-top: 20px;
		}

		.modal-btn {
			flex: 1;
			padding: 12px;
			border-radius: 8px;
			border: none;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>

<body>

	<div id="modal-overlay">
		<div class="modal">
			<h3 style="margin-top:0">Delete Routine?</h3>
			<p style="color:#888; font-size: 14px;">This action cannot be undone.</p>
			<div class="modal-btns">
				<button class="modal-btn" onclick="closeModal()" style="background:#333; color:#fff;">CANCEL</button>
				<button id="confirmDelete" class="modal-btn" style="background:#ff4444; color:#fff;">DELETE</button>
			</div>
		</div>
	</div>

	<div id="builder">
		<header>
			<h1>METRONOME</h1>
			<button id="addPracticeBtn" style="background: #007bff; padding: 10px 20px; border-radius: 25px; color: white; border:none; cursor:pointer; font-weight: bold;">+ NEW</button>
		</header>
		<div id="app"></div>
	</div>

	<div id="player">
		<div style="text-align: center;">
			<div id="label" style="font-weight: 800; letter-spacing: 2px; color: #666; font-size: 12px; margin-bottom: 10px;">SECTION NAME</div>
			<div class="beat-container">
				<div class="dot" id="dot-0"></div>
				<div class="dot" id="dot-1"></div>
				<div class="dot" id="dot-2"></div>
				<div class="dot" id="dot-3"></div>
			</div>
		</div>

		<div class="knob-container" id="knobContainer">
			<div class="knob" id="knob">
				<div class="knob-indicator"></div>
			</div>
		</div>

		<div style="text-align: center;">
			<div id="bpm-display">120</div>
			<div id="remaining" style="font-family: monospace; font-size: 24px; color: #888;">00s</div>
		</div>

		<div class="big-controls">
			<button id="minus" class="btn-circle">âˆ’</button>
			<button id="playPause" class="btn-circle btn-play">II</button>
			<button id="plus" class="btn-circle">+</button>
		</div>

		<div class="bottom-meta">
			<div class="nav-btns">
				<button id="prevBtn" style="background:none; border:none; color:#666; cursor:pointer; font-weight: bold;">PREV</button>
				<button id="nextBtn" style="background:none; border:none; color:#666; cursor:pointer; font-weight: bold;">NEXT</button>
			</div>
			<div id="upcoming-details" style="font-size: 12px; color: #555; text-align: center; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 0.5px;">--</div>
			<button id="stop" style="display:block; margin: 0 auto; background:none; border:none; color:#522; cursor:pointer; font-size: 12px; font-weight: bold;">EXIT ROUTINE</button>
		</div>
	</div>

	<script>
		let practices = JSON.parse(localStorage.getItem("practices") || "[]");
		const save = () => localStorage.setItem("practices", JSON.stringify(practices));

		let audioCtx, nextTickTime = 0,
			schedulerInterval, countdownInterval;
		let currentBPM = 120,
			activePractice = null,
			activeMetIndex = -1;
		let beatCounter = 0,
			isPaused = false,
			timeLeftInSection = 0;

		/* MODAL LOGIC */
		let pendingDeleteIndex = null;

		function openDeleteModal(index) {
			pendingDeleteIndex = index;
			document.getElementById('modal-overlay').style.display = 'flex';
		}

		function closeModal() {
			document.getElementById('modal-overlay').style.display = 'none';
			pendingDeleteIndex = null;
		}
		document.getElementById('confirmDelete').onclick = () => {
			if (pendingDeleteIndex !== null) {
				practices.splice(pendingDeleteIndex, 1);
				save();
				render();
			}
			closeModal();
		};

		/* KNOB LOGIC */
		const knob = document.getElementById('knob');
		const knobContainer = document.getElementById('knobContainer');
		let isDragging = false,
			lastY = 0;

		const startDrag = (y) => {
			isDragging = true;
			lastY = y;
			initAudio();
		};
		const moveDrag = (y) => {
			if (!isDragging) return;
			adjustBPM(lastY - y);
			lastY = y;
		};

		knobContainer.onmousedown = (e) => startDrag(e.clientY);
		window.onmousemove = (e) => moveDrag(e.clientY);
		window.onmouseup = () => isDragging = false;

		knobContainer.addEventListener('touchstart', (e) => {
			startDrag(e.touches[0].clientY);
			e.preventDefault();
		}, {
			passive: false
		});

		window.addEventListener('touchmove', (e) => {
			if (isDragging) {
				moveDrag(e.touches[0].clientY);
				e.preventDefault();
			}
		}, {
			passive: false
		});

		window.addEventListener('touchend', () => {
			isDragging = false;
		});

		function adjustBPM(amount) {
			currentBPM = Math.max(20, Math.min(300, currentBPM + amount));
			const rotation = ((currentBPM - 20) / (300 - 20) * 300) - 150;
			knob.style.transform = `rotate(${rotation}deg)`;
			updatePlayerUI();
		}

		function initAudio() {
			if (!audioCtx) audioCtx = new(window.AudioContext || window.webkitAudioContext)();
			if (audioCtx.state === 'suspended') audioCtx.resume();
		}

		function playClick(time, accented, currentBeat) {
			const osc = audioCtx.createOscillator();
			const gain = audioCtx.createGain();
			osc.frequency.setValueAtTime(accented ? 1600 : 900, time);
			gain.gain.setValueAtTime(0.3, time);
			gain.gain.exponentialRampToValueAtTime(0.001, time + 0.04);
			osc.connect(gain);
			gain.connect(audioCtx.destination);
			osc.start(time);
			osc.stop(time + 0.05);
			setTimeout(() => {
				if (!isPaused) lightUpDot(currentBeat);
			}, (time - audioCtx.currentTime) * 1000);
		}

		function lightUpDot(beatIndex) {
			document.querySelectorAll('.dot').forEach(d => d.className = 'dot');
			const dot = document.getElementById(`dot-${beatIndex}`);
			if (dot) {
				dot.classList.add(beatIndex === 0 ? 'active-accent' : 'active-normal');
				setTimeout(() => {
					dot.className = 'dot';
				}, 150);
			}
		}

		function scheduler() {
			if (isPaused) return;
			while (nextTickTime < audioCtx.currentTime + 0.1) {
				playClick(nextTickTime, (beatCounter % 4) === 0, beatCounter % 4);
				nextTickTime += 60 / currentBPM;
				beatCounter++;
			}
		}

		function runSection(index) {
			if (!activePractice || index >= activePractice.metronomes.length) {
				if (activePractice?.loop) return runSection(0);
				return stopEverything();
			}
			if (index < 0) index = 0;
			activeMetIndex = index;
			const met = activePractice.metronomes[index];
			currentBPM = met.startBPM;
			timeLeftInSection = met.duration;
			adjustBPM(0);
			updatePlayerUI();
			beatCounter = 0;
			nextTickTime = audioCtx.currentTime;
			if (!schedulerInterval) schedulerInterval = setInterval(scheduler, 25);
			startCountdown();
		}

		function startCountdown() {
			clearInterval(countdownInterval);
			countdownInterval = setInterval(() => {
				if (!isPaused) {
					timeLeftInSection--;
					document.getElementById("remaining").textContent = `${Math.max(0, timeLeftInSection)}s`;
					if (timeLeftInSection <= 0) runSection(activeMetIndex + 1);
				}
			}, 1000);
		}

		function updatePlayerUI() {
			if (activeMetIndex === -1) return;
			document.getElementById("bpm-display").textContent = Math.round(currentBPM);
			document.getElementById("label").textContent = activePractice.metronomes[activeMetIndex].name.toUpperCase();

			const next = activePractice.metronomes[activeMetIndex + 1];
			if (next) {
				document.getElementById("upcoming-details").innerHTML =
					`Up next: <span style="color:#888">${next.name}</span> &nbsp;â€¢&nbsp; 
                     <span style="color:#888">${next.startBPM} BPM</span> &nbsp;â€¢&nbsp; 
                     <span style="color:#888">${next.duration}s</span>`;
			} else if (activePractice.loop) {
				const first = activePractice.metronomes[0];
				document.getElementById("upcoming-details").innerHTML =
					`Up next (Loop): <span style="color:#888">${first.name}</span> &nbsp;â€¢&nbsp; 
                     <span style="color:#888">${first.startBPM} BPM</span> &nbsp;â€¢&nbsp; 
                     <span style="color:#888">${first.duration}s</span>`;
			} else {
				document.getElementById("upcoming-details").textContent = "FINAL SECTION";
			}

			activePractice.metronomes[activeMetIndex].startBPM = currentBPM;
			save();
		}

		function stopEverything() {
			isPaused = false;
			clearInterval(schedulerInterval);
			clearInterval(countdownInterval);
			schedulerInterval = null;
			document.getElementById("builder").style.display = "block";
			document.getElementById("player").style.display = "none";
			render();
		}

		function render() {
			const app = document.getElementById("app");
			app.innerHTML = "";
			practices.forEach((p, pIdx) => {
				const card = document.createElement("div");
				card.className = "practice";
				card.innerHTML = `
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <input type="text" value="${p.name}" onchange="practices[${pIdx}].name=this.value; save();" style="font-weight:bold; border:none; background:transparent; font-size:1.1rem; color:#007bff; width: 50%;">
                <div style="display:flex; align-items:center; gap:8px;">
                    <label style="font-size:9px; color:#666; white-space:nowrap;">LOOP <input type="checkbox" ${p.loop ? 'checked' : ''} onchange="practices[${pIdx}].loop=this.checked; save();" style="width:auto; vertical-align:middle;"></label>
                    <button class="delete-routine" onclick="openDeleteModal(${pIdx})">ðŸ—‘</button>
                </div>
            </div>
        `;
				p.metronomes.forEach((m, mIdx) => {
					const mDiv = document.createElement("div");
					mDiv.className = "met";
					mDiv.innerHTML = `
                <input type="text" value="${m.name}" placeholder="Name" onchange="practices[${pIdx}].metronomes[${mIdx}].name=this.value; save();">
                <input type="number" value="${m.startBPM}" placeholder="BPM" onchange="practices[${pIdx}].metronomes[${mIdx}].startBPM=parseInt(this.value); save();">
                <input type="number" value="${m.duration}" placeholder="Secs" onchange="practices[${pIdx}].metronomes[${mIdx}].duration=parseInt(this.value); save();">
                <button onclick="practices[${pIdx}].metronomes.splice(${mIdx},1); save(); render();" style="background:none; border:none; color:#777; cursor:pointer; font-weight:bold; font-size:16px;">âœ•</button>
            `;
					card.appendChild(mDiv);
				});
				const actions = document.createElement("div");
				actions.style.display = "flex";
				actions.style.gap = "10px";
				actions.style.marginTop = "20px";

				const addBtn = document.createElement("button");
				addBtn.textContent = "+ Section";
				addBtn.style.cssText = "flex:1; padding:12px; border-radius:8px; background:#222; color:#fff; border:1px solid #444; cursor:pointer;";
				addBtn.onclick = () => {
					p.metronomes.push({
						name: "Part",
						startBPM: 120,
						duration: 60
					});
					save();
					render();
				};

				const startBtn = document.createElement("button");
				startBtn.textContent = "START â–¶";
				startBtn.style.cssText = "flex:1.5; padding:12px; border-radius:8px; background:#007bff; color:white; border:none; cursor:pointer; font-weight:bold;";
				startBtn.onclick = () => {
					document.getElementById("builder").style.display = "none";
					document.getElementById("player").style.display = "flex";
					initAudio();
					activePractice = p;
					isPaused = false;
					runSection(0);
				};
				actions.append(addBtn, startBtn);
				card.appendChild(actions);
				app.appendChild(card);
			});
		}

		/* MOBILE FIX FOR ADD BUTTON */
		const addPracticeAction = () => {
			practices.push({
				name: "New Routine",
				loop: false,
				metronomes: [{
					name: "Warmup",
					startBPM: 100,
					duration: 60
				}]
			});
			save();
			render();
		};

		const addBtn = document.getElementById("addPracticeBtn");
		addBtn.addEventListener('touchend', (e) => {
			e.preventDefault();
			addPracticeAction();
		});
		addBtn.addEventListener('click', (e) => {
			addPracticeAction();
		});

		document.getElementById("playPause").onclick = () => {
			isPaused = !isPaused;
			document.getElementById("playPause").textContent = isPaused ? "â–¶" : "II";
		};
		document.getElementById("plus").onclick = () => adjustBPM(1);
		document.getElementById("minus").onclick = () => adjustBPM(-1);
		document.getElementById("nextBtn").onclick = () => runSection(activeMetIndex + 1);
		document.getElementById("prevBtn").onclick = () => runSection(activeMetIndex - 1);
		document.getElementById("stop").onclick = stopEverything;

		render();
	</script>
</body>

</html>
