<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pro Practice Metronome</title>
	<style>
		body {
			margin: 0;
			background: #0e0e0e;
			color: #eee;
			font-family: system-ui, -apple-system, sans-serif;
			overflow-x: hidden;
		}

		button {
			cursor: pointer;
			background: #333;
			color: white;
			border: 1px solid #444;
			padding: 12px;
			border-radius: 8px;
			transition: 0.2s;
			font-weight: bold;
		}

		button:hover {
			background: #444;
			border-color: #666;
		}

		input {
			background: #222;
			color: #fff;
			border: 1px solid #444;
			padding: 6px;
			border-radius: 4px;
		}

		/* Visual Beat Indicators */
		.beat-container {
			display: flex;
			gap: 15px;
			margin: 20px 0;
		}

		.dot {
			width: 20px;
			height: 20px;
			background: #222;
			border-radius: 50%;
			transition: background 0.1s;
			border: 1px solid #333;
		}

		.dot.active-accent {
			background: #007bff;
			box-shadow: 0 0 15px #007bff;
			border-color: #55aaff;
		}

		.dot.active-normal {
			background: #eee;
			box-shadow: 0 0 15px #eee;
			border-color: #fff;
		}

		.practice {
			border: 1px solid #333;
			padding: 15px;
			margin: 15px;
			border-radius: 12px;
			background: #151515;
		}

		.met {
			border-left: 4px solid #007bff;
			padding: 10px;
			margin: 10px 0 10px 15px;
			background: #1c1c1c;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		#player {
			display: none;
			height: 100vh;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			text-align: center;
		}

		#bpm-display {
			font-size: 110px;
			font-weight: 800;
			margin: 5px 0;
			color: #007bff;
			line-height: 1;
		}

		.big-controls {
			display: flex;
			gap: 25px;
			margin: 10px;
		}

		.big-controls button {
			font-size: 40px;
			width: 80px;
			height: 80px;
			border-radius: 50%;
		}

		#stop {
			background: #800;
			border-color: #a00;
			padding: 15px 60px;
			margin-top: 30px;
			text-transform: uppercase;
		}

		#upcoming-box {
			background: rgba(255, 255, 255, 0.05);
			padding: 15px 30px;
			border-radius: 10px;
			margin-top: 20px;
		}
	</style>
</head>

<body>

	<div id="builder">
		<div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;">
			<h1>Practice Builder</h1>
			<button id="addPracticeBtn">+ Add Practice</button>
		</div>
		<div id="app"></div>
	</div>

	<div id="player">
		<div id="label" style="color: #888; letter-spacing: 2px;">SECTION</div>

		<div class="beat-container">
			<div class="dot" id="dot-0"></div>
			<div class="dot" id="dot-1"></div>
			<div class="dot" id="dot-2"></div>
			<div class="dot" id="dot-3"></div>
		</div>

		<div id="bpm-display">120</div>
		<div id="remaining" style="font-size:26px; font-weight: bold;">00s</div>

		<div class="big-controls">
			<button id="minus">−</button>
			<button id="plus">+</button>
		</div>

		<div id="upcoming-box">
			<div id="upcoming-details" style="font-size: 18px; color: #ccc;">--</div>
		</div>

		<button id="stop">STOP (ESC)</button>
	</div>

	<script>
		let practices = JSON.parse(localStorage.getItem("practices") || "[]");
		const save = () => localStorage.setItem("practices", JSON.stringify(practices));

		let audioCtx = null;
		let nextTickTime = 0;
		let schedulerInterval = null;
		let sectionTimeout = null;
		let countdownInterval = null;

		let currentBPM = 120;
		let activePractice = null;
		let activeMetIndex = -1;
		let beatCounter = 0;

		function initAudio() {
			if (!audioCtx) audioCtx = new(window.AudioContext || window.webkitAudioContext)();
			if (audioCtx.state === 'suspended') audioCtx.resume();
		}

		function playClick(time, accented, currentBeat) {
			const osc = audioCtx.createOscillator();
			const gain = audioCtx.createGain();
			osc.frequency.setValueAtTime(accented ? 1600 : 900, time);
			gain.gain.setValueAtTime(0.3, time);
			gain.gain.exponentialRampToValueAtTime(0.001, time + 0.04);
			osc.connect(gain);
			gain.connect(audioCtx.destination);
			osc.start(time);
			osc.stop(time + 0.05);

			// Visual Sync: Schedule the dot to light up at the exact same time as the audio click
			const delay = (time - audioCtx.currentTime) * 1000;
			setTimeout(() => {
				lightUpDot(currentBeat);
			}, delay);
		}

		function lightUpDot(beatIndex) {
			// Clear all dots
			document.querySelectorAll('.dot').forEach(d => d.className = 'dot');

			const dot = document.getElementById(`dot-${beatIndex}`);
			if (dot) {
				dot.classList.add(beatIndex === 0 ? 'active-accent' : 'active-normal');

				// Turn off dot shortly after
				setTimeout(() => {
					dot.className = 'dot';
				}, 150);
			}
		}

		function scheduler() {
			while (nextTickTime < audioCtx.currentTime + 0.1) {
				const currentBeat = beatCounter % 4;
				playClick(nextTickTime, currentBeat === 0, currentBeat);
				nextTickTime += 60 / currentBPM;
				beatCounter++;
			}
		}

		/* =====================
		   ENGINE & UI LOGIC
		===================== */
		function startPractice(practice) {
			initAudio();
			activePractice = practice;
			document.getElementById("builder").style.display = "none";
			document.getElementById("player").style.display = "flex";
			runSection(0);
		}

		function runSection(index) {
			if (index >= activePractice.metronomes.length) {
				if (activePractice.loop) return runSection(0);
				return stopEverything();
			}

			activeMetIndex = index;
			const met = activePractice.metronomes[index];
			currentBPM = met.startBPM;
			updateBPMDisplay();

			document.getElementById("label").textContent = met.name.toUpperCase();

			const next = activePractice.metronomes[index + 1];
			const upcomingEl = document.getElementById("upcoming-details");
			upcomingEl.innerHTML = next ?
				`<strong>Next: ${next.name}</strong> • ${next.startBPM} BPM • ${next.duration}s` :
				(activePractice.loop ? "Looping to Start..." : "Finish Line");

			beatCounter = 0;
			nextTickTime = audioCtx.currentTime;

			if (!schedulerInterval) schedulerInterval = setInterval(scheduler, 25);

			let timeLeft = met.duration;
			document.getElementById("remaining").textContent = `${timeLeft}s`;
			clearInterval(countdownInterval);
			countdownInterval = setInterval(() => {
				timeLeft--;
				document.getElementById("remaining").textContent = `${Math.max(0, timeLeft)}s`;
			}, 1000);

			clearTimeout(sectionTimeout);
			sectionTimeout = setTimeout(() => runSection(index + 1), met.duration * 1000);
		}

		function updateBPMDisplay() {
			document.getElementById("bpm-display").textContent = currentBPM;
			if (activePractice && activeMetIndex !== -1) {
				activePractice.metronomes[activeMetIndex].startBPM = currentBPM;
				save();
			}
		}

		function stopEverything() {
			clearInterval(schedulerInterval);
			clearInterval(countdownInterval);
			clearTimeout(sectionTimeout);
			schedulerInterval = null;
			document.getElementById("builder").style.display = "block";
			document.getElementById("player").style.display = "none";
			document.querySelectorAll('.dot').forEach(d => d.className = 'dot'); // Reset dots
			render();
		}

		function render() {
			const app = document.getElementById("app");
			app.innerHTML = "";
			practices.forEach((p, pIdx) => {
				const card = document.createElement("div");
				card.className = "practice";
				card.innerHTML = `
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <input type="text" value="${p.name}" onchange="practices[${pIdx}].name=this.value; save();" style="font-weight:bold; border:none; background:transparent;">
        <label style="font-size:12px;">LOOP <input type="checkbox" ${p.loop ? 'checked' : ''} onchange="practices[${pIdx}].loop=this.checked; save();"></label>
      </div>
    `;

				p.metronomes.forEach((m, mIdx) => {
					const mDiv = document.createElement("div");
					mDiv.className = "met";
					mDiv.innerHTML = `
        <input type="text" value="${m.name}" onchange="practices[${pIdx}].metronomes[${mIdx}].name=this.value; save();" style="flex:1">
        <input type="number" value="${m.startBPM}" style="width:50px" onchange="practices[${pIdx}].metronomes[${mIdx}].startBPM=parseInt(this.value); save();"> <small>BPM</small>
        <input type="number" value="${m.duration}" style="width:50px" onchange="practices[${pIdx}].metronomes[${mIdx}].duration=parseInt(this.value); save();"> <small>Sec</small>
        <button onclick="practices[${pIdx}].metronomes.splice(${mIdx},1); save(); render();">✕</button>
      `;
					card.appendChild(mDiv);
				});

				const addM = document.createElement("button");
				addM.textContent = "+ Section";
				addM.onclick = () => {
					p.metronomes.push({
						name: "New Section",
						startBPM: 120,
						duration: 30
					});
					save();
					render();
				};

				const playBtn = document.createElement("button");
				playBtn.textContent = "▶ START";
				playBtn.style.background = "#0056b3";
				playBtn.style.marginLeft = "10px";
				playBtn.onclick = () => startPractice(p);

				card.append(addM, playBtn);
				app.appendChild(card);
			});
		}

		const changeBPM = (delta) => {
			currentBPM = Math.max(20, Math.min(300, currentBPM + delta));
			updateBPMDisplay();
		};

		document.getElementById("plus").onclick = () => changeBPM(1);
		document.getElementById("minus").onclick = () => changeBPM(-1);
		document.getElementById("stop").onclick = stopEverything;
		document.getElementById("addPracticeBtn").onclick = () => {
			practices.push({
				name: "Daily Routine",
				loop: false,
				metronomes: [{
					name: "Warmup",
					startBPM: 100,
					duration: 60
				}]
			});
			save();
			render();
		};

		window.addEventListener('keydown', (e) => {
			if (document.getElementById("player").style.display === "flex") {
				if (e.key === "ArrowUp") changeBPM(1);
				if (e.key === "ArrowDown") changeBPM(-1);
				if (e.key === "Escape") stopEverything();
			}
		});

		render();
	</script>
</body>

</html>
