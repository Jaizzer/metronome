<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pro Practice Metronome</title>
	<style>
		body {
			margin: 0;
			background: #0e0e0e;
			color: #eee;
			font-family: system-ui, -apple-system, sans-serif;
			overflow-x: hidden;
		}

		button {
			cursor: pointer;
			background: #333;
			color: white;
			border: 1px solid #444;
			padding: 12px;
			border-radius: 8px;
			transition: 0.2s;
			font-weight: bold;
		}

		button:hover {
			background: #444;
			border-color: #666;
		}

		input {
			background: #222;
			color: #fff;
			border: 1px solid #444;
			padding: 6px;
			border-radius: 4px;
		}

		.beat-container {
			display: flex;
			gap: 15px;
			margin: 20px 0;
		}

		.dot {
			width: 22px;
			height: 22px;
			background: #222;
			border-radius: 50%;
			transition: background 0.1s;
			border: 1px solid #333;
		}

		.dot.active-accent {
			background: #007bff;
			box-shadow: 0 0 15px #007bff;
			border-color: #55aaff;
		}

		.dot.active-normal {
			background: #eee;
			box-shadow: 0 0 15px #eee;
			border-color: #fff;
		}

		.practice {
			border: 1px solid #333;
			padding: 15px;
			margin: 15px;
			border-radius: 12px;
			background: #151515;
		}

		.met {
			border-left: 4px solid #007bff;
			padding: 10px;
			margin: 10px 0 10px 15px;
			background: #1c1c1c;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		#player {
			display: none;
			height: 100vh;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			text-align: center;
		}

		#bpm-display {
			font-size: 110px;
			font-weight: 800;
			margin: 5px 0;
			color: #007bff;
			line-height: 1;
			transition: opacity 0.3s;
			font-variant-numeric: tabular-nums;
		}

		.paused #bpm-display {
			opacity: 0.3;
		}

		.big-controls {
			display: flex;
			gap: 15px;
			margin: 10px;
			align-items: center;
		}

		.big-controls button {
			font-size: 30px;
			width: 75px;
			height: 75px;
			border-radius: 50%;
			border: 2px solid #333;
		}

		.btn-main {
			width: 95px !important;
			height: 95px !important;
			font-size: 40px !important;
			background: #0056b3;
			border-color: #007bff !important;
		}

		.nav-controls {
			display: flex;
			gap: 20px;
			margin-top: 20px;
		}

		.nav-controls button {
			background: #222;
			padding: 10px 25px;
			font-size: 14px;
			border-radius: 20px;
		}

		#stop {
			background: #300;
			border-color: #500;
			padding: 10px 40px;
			margin-top: 40px;
			text-transform: uppercase;
			font-size: 12px;
			opacity: 0.6;
			color: #f66;
		}

		#stop:hover {
			opacity: 1;
			background: #500;
		}

		#upcoming-box {
			background: rgba(255, 255, 255, 0.05);
			padding: 15px 30px;
			border-radius: 10px;
			margin-top: 20px;
			min-width: 340px;
			border: 1px solid #222;
		}
	</style>
</head>

<body>

	<div id="builder">
		<div style="padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;">
			<h1>Practice Builder</h1>
			<button id="addPracticeBtn">+ Add Practice</button>
		</div>
		<div id="app"></div>
	</div>

	<div id="player">
		<div id="label" style="color: #888; letter-spacing: 2px; font-weight: bold;">SECTION</div>

		<div class="beat-container">
			<div class="dot" id="dot-0"></div>
			<div class="dot" id="dot-1"></div>
			<div class="dot" id="dot-2"></div>
			<div class="dot" id="dot-3"></div>
		</div>

		<div id="bpm-display">120</div>
		<div id="remaining" style="font-size:26px; font-weight: bold; font-family: monospace;">00s</div>

		<div class="big-controls">
			<button id="minus">−</button>
			<button id="playPause" class="btn-main">II</button>
			<button id="plus">+</button>
		</div>

		<div class="nav-controls">
			<button id="prevBtn">« PREV</button>
			<button id="nextBtn">NEXT »</button>
		</div>

		<div id="upcoming-box">
			<div id="upcoming-details" style="font-size: 16px; color: #aaa;">--</div>
		</div>

		<button id="stop">STOP (ESC)</button>
	</div>

	<script>
		let practices = JSON.parse(localStorage.getItem("practices") || "[]");
		const save = () => localStorage.setItem("practices", JSON.stringify(practices));

		let audioCtx = null;
		let nextTickTime = 0;
		let schedulerInterval = null;
		let countdownInterval = null;

		let currentBPM = 120;
		let activePractice = null;
		let activeMetIndex = -1;
		let beatCounter = 0;
		let isPaused = false;
		let timeLeftInSection = 0;

		function initAudio() {
			if (!audioCtx) audioCtx = new(window.AudioContext || window.webkitAudioContext)();
			if (audioCtx.state === 'suspended') audioCtx.resume();
		}

		function playClick(time, accented, currentBeat) {
			const osc = audioCtx.createOscillator();
			const gain = audioCtx.createGain();
			osc.frequency.setValueAtTime(accented ? 1600 : 900, time);
			gain.gain.setValueAtTime(0.3, time);
			gain.gain.exponentialRampToValueAtTime(0.001, time + 0.04);
			osc.connect(gain);
			gain.connect(audioCtx.destination);
			osc.start(time);
			osc.stop(time + 0.05);

			const delay = (time - audioCtx.currentTime) * 1000;
			setTimeout(() => {
				if (!isPaused) lightUpDot(currentBeat);
			}, delay);
		}

		function lightUpDot(beatIndex) {
			document.querySelectorAll('.dot').forEach(d => d.className = 'dot');
			const dot = document.getElementById(`dot-${beatIndex}`);
			if (dot) {
				dot.classList.add(beatIndex === 0 ? 'active-accent' : 'active-normal');
				setTimeout(() => {
					dot.className = 'dot';
				}, 150);
			}
		}

		function scheduler() {
			if (isPaused) return;
			while (nextTickTime < audioCtx.currentTime + 0.1) {
				const currentBeat = beatCounter % 4;
				playClick(nextTickTime, currentBeat === 0, currentBeat);
				// CRITICAL: Always use currentBPM so manual changes reflect immediately
				nextTickTime += 60 / currentBPM;
				beatCounter++;
			}
		}

		/* =====================
		   CORE ENGINE
		===================== */
		function startPractice(practice) {
			initAudio();
			activePractice = practice;
			isPaused = false;
			document.getElementById("builder").style.display = "none";
			document.getElementById("player").style.display = "flex";
			document.getElementById("player").classList.remove("paused");
			runSection(0);
		}

		function runSection(index) {
			if (!activePractice) return;

			if (index >= activePractice.metronomes.length) {
				if (activePractice.loop) return runSection(0);
				return stopEverything();
			}
			if (index < 0) index = 0;

			activeMetIndex = index;
			const met = activePractice.metronomes[index];

			// Set BPM to the section's default only when entering the section
			currentBPM = met.startBPM;
			timeLeftInSection = met.duration;

			updatePlayerUI();
			resetTiming();

			if (!schedulerInterval) schedulerInterval = setInterval(scheduler, 25);
			startCountdown();
		}

		function resetTiming() {
			beatCounter = 0;
			nextTickTime = audioCtx.currentTime;
		}

		function startCountdown() {
			clearInterval(countdownInterval);
			countdownInterval = setInterval(() => {
				if (!isPaused) {
					timeLeftInSection--;
					document.getElementById("remaining").textContent = `${Math.max(0, timeLeftInSection)}s`;

					if (timeLeftInSection <= 0) {
						runSection(activeMetIndex + 1);
					}
				}
			}, 1000);
		}

		function togglePause() {
			isPaused = !isPaused;
			const btn = document.getElementById("playPause");
			btn.textContent = isPaused ? "▶" : "II";
			document.getElementById("player").classList.toggle("paused", isPaused);
			if (!isPaused) {
				initAudio();
				nextTickTime = audioCtx.currentTime;
			}
		}

		// Fixed: This only updates the visual/data, doesn't reset currentBPM from scratch
		function updatePlayerUI() {
			if (activeMetIndex === -1) return;
			const met = activePractice.metronomes[activeMetIndex];

			document.getElementById("bpm-display").textContent = Math.round(currentBPM);
			document.getElementById("label").textContent = met.name.toUpperCase();
			document.getElementById("remaining").textContent = `${timeLeftInSection}s`;

			const next = activePractice.metronomes[activeMetIndex + 1];
			const upcomingEl = document.getElementById("upcoming-details");
			upcomingEl.innerHTML = next ?
				`<span style="color:#666">NEXT:</span> <strong>${next.name}</strong> • ${next.startBPM} BPM` :
				(activePractice.loop ? "Looping to Start..." : "End of Routine");

			// Save changes to local storage so they persist
			met.startBPM = currentBPM;
			save();
		}

		function stopEverything() {
			isPaused = false;
			clearInterval(schedulerInterval);
			clearInterval(countdownInterval);
			schedulerInterval = null;
			document.getElementById("builder").style.display = "block";
			document.getElementById("player").style.display = "none";
			render();
		}

		/* =====================
		   RENDERER
		===================== */
		function render() {
			const app = document.getElementById("app");
			app.innerHTML = "";
			practices.forEach((p, pIdx) => {
				const card = document.createElement("div");
				card.className = "practice";
				card.innerHTML = `
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <input type="text" value="${p.name}" onchange="practices[${pIdx}].name=this.value; save();" style="font-weight:bold; border:none; background:transparent; font-size:1.1rem; color:#007bff;">
        <label style="font-size:11px; color:#666; letter-spacing:1px;">LOOP <input type="checkbox" ${p.loop ? 'checked' : ''} onchange="practices[${pIdx}].loop=this.checked; save();"></label>
      </div>
    `;
				p.metronomes.forEach((m, mIdx) => {
					const mDiv = document.createElement("div");
					mDiv.className = "met";
					mDiv.innerHTML = `
        <input type="text" value="${m.name}" onchange="practices[${pIdx}].metronomes[${mIdx}].name=this.value; save();" style="flex:1; border:none; background:transparent;">
        <input type="number" value="${m.startBPM}" style="width:50px" onchange="practices[${pIdx}].metronomes[${mIdx}].startBPM=parseInt(this.value); save();"> <span style="font-size:10px; color:#555;">BPM</span>
        <input type="number" value="${m.duration}" style="width:50px" onchange="practices[${pIdx}].metronomes[${mIdx}].duration=parseInt(this.value); save();"> <span style="font-size:10px; color:#555;">SEC</span>
        <button onclick="practices[${pIdx}].metronomes.splice(${mIdx},1); save(); render();" style="border:none; background:transparent; color:#444;">✕</button>
      `;
					card.appendChild(mDiv);
				});
				const footer = document.createElement("div");
				footer.style.display = "flex";
				footer.style.gap = "10px";
				footer.style.marginTop = "10px";

				const playBtn = document.createElement("button");
				playBtn.textContent = "START PRACTICE";
				playBtn.style.flex = "1";
				playBtn.style.background = "#0056b3";
				playBtn.onclick = () => startPractice(p);

				const addM = document.createElement("button");
				addM.textContent = "+ Section";
				addM.onclick = () => {
					p.metronomes.push({
						name: "New Section",
						startBPM: 120,
						duration: 30
					});
					save();
					render();
				};

				footer.append(addM, playBtn);
				card.appendChild(footer);
				app.appendChild(card);
			});
		}

		/* =====================
		   INPUTS
		===================== */
		document.getElementById("playPause").onclick = togglePause;
		document.getElementById("plus").onclick = () => {
			currentBPM++;
			updatePlayerUI();
		};
		document.getElementById("minus").onclick = () => {
			currentBPM = Math.max(20, currentBPM - 1);
			updatePlayerUI();
		};
		document.getElementById("nextBtn").onclick = () => runSection(activeMetIndex + 1);
		document.getElementById("prevBtn").onclick = () => runSection(activeMetIndex - 1);
		document.getElementById("stop").onclick = stopEverything;
		document.getElementById("addPracticeBtn").onclick = () => {
			practices.push({
				name: "New Practice",
				loop: false,
				metronomes: [{
					name: "Warmup",
					startBPM: 100,
					duration: 60
				}]
			});
			save();
			render();
		};

		window.addEventListener('keydown', (e) => {
			if (document.getElementById("player").style.display === "flex") {
				if (e.key === " ") {
					e.preventDefault();
					togglePause();
				}
				if (e.key === "ArrowRight") runSection(activeMetIndex + 1);
				if (e.key === "ArrowLeft") runSection(activeMetIndex - 1);
				if (e.key === "ArrowUp") {
					currentBPM++;
					updatePlayerUI();
				}
				if (e.key === "ArrowDown") {
					currentBPM = Math.max(20, currentBPM - 1);
					updatePlayerUI();
				}
				if (e.key === "Escape") stopEverything();
			}
		});

		render();
	</script>
</body>

</html>
